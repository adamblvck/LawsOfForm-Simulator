<!DOCTYPE html>
<html>
<head>
    <title>Assembly Driven Laws of Form Playground</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/toolbar.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/button.css">
    <link href='./css/play-pause.css' rel='stylesheet'>
</head>
<body>

    <!-- toolbar -->
    <div class="toolbar">
        <select id="addMode">
            <option value="child">Add Child</option>
            <option value="sibling">Add Sibling</option>
        </select>
        <button id="playButton">Play</button>
        
        <input type="range" id="frequencySlider" min="2" max="800" value="450">
        <span id="frequencyDisplay">400 Hz</span>
        <span id="stepCounter">Steps: 0</span>
        <button id="exportCsvButton">Save CSV</button>

        <span id="metric-avg-depth">---</span>
        <span id="metric-avg-entropy">---</span>

        <button id="clearButton">Clear</button>
        <button id="toggleScaleButton">Toggle Log</button>
        
    </div>

    <!-- Title -->
	<h1>Assembly Driven Laws of Form Playground</h1>

    <!-- Main content -->
    <div id="maincontent">
        <div id="container">
            <canvas id="myCanvas" width="200%" height="200%"></canvas>
        </div>
        <div id="chartContainer">
            <canvas id="myChart"></canvas>
        </div>

        <div class="control-center">
            <h2>Probability of<br>Operation / Step</h2>
            <div class="sliders-section">
                <div class="slider-container">
                    <p>[[ ]] =  <span id="percent1">10%</span></p>
                    <input type="range" min="0" max="10" value="1" class="slider" id="slider1">
                </div>
                <div class="slider-container">
                    <p>=[[ ]]  <span id="percent2">10%</span></p>
                    <input type="range" min="0" max="10" value="1" class="slider" id="slider2">
                </div>
                <div class="slider-container">
                    <p>[][] = []  <span id="percent3">10%</span></p>
                    <input type="range" min="0" max="10" value="1" class="slider" id="slider3">
                </div>
                <div class="slider-container">
                    <p>[] = [][]  <span id="percent4">10%</span></p>
                    <input type="range" min="0" max="10" value="1" class="slider" id="slider4">
                </div>
                <div class="slider-container">
                    <p>Random Mark  <span id="percent5">10%</span></p>
                    <input type="range" min="0" max="10" value="0" class="slider" id="slider4">
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="./js/lodash.min.js"></script>
    <script type="text/javascript" src="lof.js"></script>
    <script type="text/javascript" src="lof_cancel.js"></script>
    <script type="text/javascript" src="lof_compensate.js"></script>
    <script type="text/javascript" src="lof_condense.js"></script>
    <script type="text/javascript" src="lof_confirm.js"></script>
    <script type="text/javascript" src="lof_measure.js"></script>
    <script src="./js/chart.js"></script>
    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
